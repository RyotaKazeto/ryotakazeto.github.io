<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryota Kazeto Contact</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="contact.css" />
     <body>
         <header>
          <nav>
          <div href="index.html"><button type="button" class="btn btn-primary btn-lg">home</button></div>
          <div href="about.html" ><button type="button" class="btn btn-success btn-lg">about</button></div>
          <div href="contact.html"><button type="button" class="btn btn-warning btn-lg">contact</button></div>
      </nav>
      </header>
      <div class=container>
      <div class="page-header">
        <h1>お問い合わせ</h1>
      </div>
        <div class="content col-sm-9">
          <h2>メールによるお問い合わせ</h2>
          <p>
            お問い合わせの回答は、受付日から3日以内をめどにご返信差し上げます。
          </p>
          <form class="form-horizontal">
            <div class="form-group">
              
            </div>
              <div class="form-group">
              <label for="inputName" class="col-md-2 control-label">氏名</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="inputName" placeholder="例）Yamada Taro">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-md-2 control-label">メールアドレス</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="例）Yamada.Taro@example.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTel" class="col-md-2 control-label">電話番号</label>
              <div class="col-md-10">
                <input type="tel" class="form-control" id="inputTel" placeholder="例）0312345678">
              </div>
            </div>
            <div class="form-group">
              <label for="inputContent" class="col-md-2 control-label">お問い合わせ内容</label>
              <div class="col-md-10">
                <textarea class="form-control" id="inputContent" rows="4" placeholder="具体的にお書きください"></textarea>
              </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-success btn-block">お問い合わせを送信</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>      
      <footer>
        <p>&copy; 2015 Ryota Kazeto.</p>
      </footer>
    </div>
 </body>
 </html>
